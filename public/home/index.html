<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rouse Avenue Mediation Center (NI Courts)</title>
  <!-- Font Awesome CDN --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 30vh;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      text-align: center;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f6f9;
    }

    .button-section {
      display: grid;
      grid-template-columns: repeat(3, 180px);
      gap: 30px;
    }

    .login-button {
      padding: 20px;
      font-size: 1rem;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-button i {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .login-button:hover {
      background-color: #3d5a73;
    }

    footer {
      height: 60px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .button-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Rouse Avenue Mediation Center (NI Courts)</h1>
  </header>

  <main>
    <div class="button-section">
      <button class="login-button"  onclick="window.open('/admin/auth/sign-in','_self')">
        <i class="fas fa-handshake"></i>
        Mediator Login
      </button>
      <button class="login-button"  onclick="window.open('/admin/auth/sign-in','_self')">
        <i class="fas fa-building"></i>
        MC Login
      </button>
      <button class="login-button" onclick="window.open('/admin/auth/sign-in','_self')">
        <i class="fas fa-gavel"></i>
        Judge Login
      </button>
    </div>
  </main>

  <footer>
    Powered by Kadr.live
  </footer>

</body>
</html>
